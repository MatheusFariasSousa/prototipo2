    <!DOCTYPE html>

<body>

<h2>Criar Conta</h2>

<form action="/front/result-form" method="post">
  <label for="fname">Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="cpf">Cpf:</label><br>
  <input type="text" id="cpf" name="cpf"><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password"><br><br>
  <input type="submit" value="Submit">
  
</form> 

<h2>Entrar</h2>

<form id="login-form" action="/front/get-token" method="post">
  <label for="username">Name:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password"><br><br>
  <input type="submit" value="Login">
  
</form> 
<a href="/front/notes"> ir para suas notas</a><br>

<a href="/front/see"> ver token no storage</a>

<script>
  const loginForm = document.getElementById('login-form');

  loginForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Impede o recarregamento da página

      const formData = new FormData(loginForm); // Captura os dados do formulário

      // Envia a requisição para o backend
      const response = await fetch('/front/get-token', {
          method: 'POST',
          body: new URLSearchParams(formData) // Envia o formulário como URL-encoded
      });

      if (response.ok) {
          const data = await response.json();

          // Salva o token no localStorage
          localStorage.setItem('access_token', data.access_token);
          alert("Token armazenado com sucesso no localStorage!");
      } else {
          alert("Erro ao obter o token.");
      }
  });
</script>



</body>
